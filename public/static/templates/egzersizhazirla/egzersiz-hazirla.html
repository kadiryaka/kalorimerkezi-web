<div class="panel-body-collapse collapse in">
    <div class="panel-body">
        <div class="form-horizontal">
            <!-- eski ve yeni butonlar -->
            <div class="col-sm-6 turbo-toggle tercih-butonlari" id="egzersiz-template-yeni">
                <div class="tile-normal bg-success gradient-diag1">
                    <div class="panel-heading">
                        <i class="oc-partial-icon icm icm-cart-plus"> </i>
                    </div>
                    <div class="panel-heading">
                        <div class="panel-title"><h3>YENİ ŞABLON OLUŞTUR</h3></div>
                    </div>
                    <div class="panel-body">
                        <table class="table-full push-bottom">
                            <tr>
                                <td>
                                    <h5 class="base-header major">Buradan yeni egzersiz şablonlarınızı
                                        oluşturabilirsiniz</h5>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 turbo-toggle tercih-butonlari" id="egzersiz-template-eski">
                <div class="tile-normal bg-info gradient-diag1">
                    <div class="panel-heading">
                        <i class="oc-partial-icon icm icm-wrench3"> </i>
                    </div>
                    <div class="panel-heading">
                        <div class="panel-title"><h3>ESKİ ŞABLONU DÜZENLE</h3></div>
                    </div>
                    <div class="panel-body">
                        <table class="table-full push-bottom">
                            <tr>
                                <td>
                                    <h5 class="base-header major">Buradan Geçmiş egzersiz şablonlarınızı
                                        düzenleyebilirsiniz</h5>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- eski ve yeni butonlar -->


            <!-- yeni - baslik  -->
            <!-- yeni - baslik  -->

            <!-- eskiyi düzenlemek isterse -> dropdown -->
            <div id="eski-sablonlar">

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" id="template-getir">GETİR</button>
                    </div>
                </div>
            </div>
            <div class="text-center form-group col-sm-offset-2 col-sm-5" id="feedback-panel"></div>
            <!-- eski -> dropdown -->
            <div id="ekleme-listesi">
                <div class="panel-body-collapse collapse in">
                    <div class="panel-body ">

                        <table  style="border: 2px solid #1abc9c" class="table table-striped egz-hazirla">
                            <thead>
                            <tr class="row-mid">
                                <th>Egzersiz Adı</th>
                                <th>Adet/Set</th>
                                <th>Ağırlık</th>
                                <th>Makina No</th>
                                <th>İşlem</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="row-mid">
                                <td>
                                    <select class="form-control btn dropdown-toggle egz-drop" id="egz-dropdown" style="background-color: #1abc9c; color: white;">
                                        <% for (var i = 0; i < egz_data.length; i++) { %>
                                        <option data-dgr="<%- egz_data[i].egz_id %>"><%- egz_data[i].egz_ad %></option>
                                        <% } %>
                                    </select>
                                </td>
                                <td>
                                    <div>
                                        <input style="background-color: white" required maxlength="29" type="text"
                                               value="" class="form-control" id="egz-set"
                                               placeholder="Set (örn : 4x12)">
                                    </div>
                                </td>
                                <td>
                                    <input style="background-color: white" required type="number" value=""
                                           class="form-control" id="egz-agirlik" placeholder="Agırlık (örn : 18)">
                                </td>
                                <td>
                                    <input style="background-color: white" required type="text" maxlength="29" value=""
                                           class="form-control" id="egz-makina" placeholder="Makina (örn:5 numara)">
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" id="egz-kaydet-button">KAYDET</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div id="yeni-egz-list">

            </div>
        </div>
    </div>
</div>

<div id="egz-data-list">

</div>
