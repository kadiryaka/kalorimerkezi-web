<div class="panel-body-collapse collapse in">
    <div class="panel-body ">

        <table class="table table-striped">
            <thead>
            <% if(veri.length == 0) { %>
            <tr>Egzersiz bulunmamaktadır...</tr>
            <% } else { %>
            <tr class="row-mid">
                <th>Adet/Set</th>
                <th>Ağırlık</th>
                <th>Makina No</th>
                <th>Egzersiz Adı</th>
            </tr>
            <% } %>
            </thead>
            <tbody>
            <% for (var i = 0; i < veri.length; i++) { %>
            <tr class="row-mid">
                <td><%= veri[i].adet %></td>
                <td><%= veri[i].agirlik %></td>
                <td><%= veri[i].makina_no %></td>
                <td><%= veri[i].egz_ad %></td>
            </tr>
            <% } %>
            </tbody>
        </table>
    </div>
</div>
