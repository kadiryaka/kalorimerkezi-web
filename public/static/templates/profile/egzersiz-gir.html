<script>
    $(function () {
        //$("#inputBasTarihi").datepicker($.datepicker.regional['tr']);
        $("#inputBasTarihi, #inputBitTarihi").datepicker({
            minDate: 0,
            buttonImageOnly: true,
            dateFormat: "yy-mm-dd",
            monthNames: ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"],
            dayNamesMin: ["Pz", "Pzt", "Sl", "Çrş", "Prş", "Cm", "Cts"]
        });
    });
</script>
<div class="panel-body-collapse collapse in">
    <div class="panel-body">


        <div class="form-horizontal" role="form">

            <div class="form-group">
                <label class="col-sm-2 control-label">Başlangıç Tarihi</label>

                <div class="col-sm-3">
                    <input type="text" value="<%-moment().subtract(1, 'days').format('YYYY-MM-DD') %>"
                           class="form-control jquery-datepicker" id="inputBasTarihi" placeholder="Örn : 2015-04-26">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Bitiş Tarihi</label>

                <div class="col-sm-3">
                    <input type="text" value="<%- moment().format('YYYY-MM-DD') %>" class="form-control"
                           id="inputBitTarihi" placeholder="Bitiş Tarihi">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Program</label>

                <div class="col-sm-3">
                    <select class="form-control">
                        <% for (var i = 0; i < veri.length; i++) { %>
                        <option data-dgr="<%- veri[i].temp_id %>"><%- veri[i].temp_adi %></option>
                        <% } %>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-success" id="egz_pro_gir_kaydet">Kaydet</button>
                </div>
            </div>
            <div class="text-center form-group" id="feedback-panel"></div>
        </div>
    </div>
</div>
